<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Desing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <video autoplay loop class="back-video" muted playes-inline>
            <source src="img/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="img/logo.png" class="logo" alt="">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
                <li class="btn">Sing Up</li>
            </ul>
        </nav>
        <div class="content">
            <h1>Learn Anything Online</h1>
            <form action="#">
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>
            <div class="category-list">
                <div class="category">
                    <img src="img/coding.png" alt="">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="img/exercise.png" alt="">
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="img/guitar.png" alt="">
                    <p>Music</p>
                </div>
                <div class="category">
                    <img src="img/console.png" alt="">
                    <p>Game Dev</p>
                </div>
                <div class="category">
                    <img src="img/language.png" alt="">
                    <p>Language</p>
                </div>
            </div>
        </div>
    </div>
    <div class="header"></div>
</body>
</html>
